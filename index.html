<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVISE now!</title>
    <link rel="stylesheet" href="assets/css/style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        
       <h3 class="logo-intro"><img src="assets/imgs/logo.png" height="200px" id="logoimg">Revise Now! An interactive study tool, built for you.</h3>
        </div>
   
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-6 col-sm-12 left">
                    <div class="calendar" id="calendar">
                 calender
                </div>
            <div class="help" id="help">help</div>
            </div>
                <div class="col-lg-8 col-md-6 col-sm-12 centre">
                    
                    <h2 id="form-heading" class="mt-1 h3 form-label">
                        Enter your notes
                      </h2>
                      <form id="search-form" class="form">
                        <div class="form-inline form-group">
                          <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input" placeholder="write here..."
                              aria-labelledby="form-heading"/>
                            <div class="input-group-append">
                              <button type="submit" class="btn search-button" id="search-button" aria-label="submit notes">
                                Submit
                              </button>
                            
                              <hr class="hr weather-hr" />
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="list-group" id="history"></div>
                
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 right">
                    <div class="notifications"id="notifications">notifications</div>
                    <div class="sliding-gallery" id="slidingGallery">Sliding gallery</div>
                </div>
            </div>
    
        </div>
        
    <script src="assets/js/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
